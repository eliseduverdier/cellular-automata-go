name: Go

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'docs/'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'docs/'

jobs:

  golangci:
    name: üîñ Linting the code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: latest

  test:
    name: ‚úîÔ∏è Testing the code
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.13

    - name: Run tests
      run: go test -v ./...

