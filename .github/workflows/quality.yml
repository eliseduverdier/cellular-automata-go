name: Go

on:
  push:
    branches: [ main, codecov, test ]
    paths-ignore:
      - 'docs/'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'docs/'

jobs:

  lint:
    name: üîñ Linting the code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: latest

  # test:
  #   name: ‚úîÔ∏è Testing the code
  #   runs-on: ubuntu-latest
  #   steps:
  #   - uses: actions/checkout@v2

  #   - name: Set up Go
  #     uses: actions/setup-go@v2
  #     with:
  #       go-version: 1.13

  #   - name: Run tests
  #     run: go test -v ./...

  coverage:
    # needs: [ test ]
    name: coverage
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-go@v2
      with:
        go-version: 1.13

    - name: Test With Coverage
      run: go test ./... -v -coverprofile=tests/coverage.txt -covermode=atomic

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v2
      with:
        token: ${{ secrets.CODECOV_TOKEN }} # not required for public repos
        files: ./tests/coverage.txt
        fail_ci_if_error: true # optional (default = false)
        verbose: true # optional (default = false)
